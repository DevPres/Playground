<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="app">
      <div class="calculator">
        <div class="display">
          <div class="display-box">
            <div id="this_op">0</div>
            <div id="result">0</div>
          </div>
        </div>
        <div class="keyboard-wrap">
          <button class="btn">
            <span percentage>%</span>
          </button>
          <button class="btn">
            <span deleteNum delete>CE</span>
          </button>
          <button class="btn">
            <span deleteOp delete >C</span>
          </button>
          <button class="btn">
            <span plusMinus>+/-</span>
          </button>
          <button class="btn">
              <span number >7</span>
          </button>
          <button class="btn">
              
              <span number >8</span>
          </button>
          <button class="btn">
              <span number>9</span>
          </button>
          <button class="op-btn btn">
              <span operation="plus">+</span>
          </button>
          <button class="btn" >
              <span number>4</span>
          </button>
          <button class="btn" >
              <span number>5</span>
          </button>
          <button class="btn" >
              <span number>6</span>
          </button>
          <button class="op-btn btn"  >
              <span operation="minus">-</span>
          </button>
          <button class="btn" >
              <span number>1</span>
          </button>
          <button class="btn">
              <span number>2</span>
          </button>
          <button class="btn">
              <span number>3</span>
          </button>
          <button class="op-btn btn" >
              <span operation="multiply" >*</span>
          </button>
          <button class="op-btn btn">
            <span ugual>=</span>
          </button>
          <button class="btn">
              <span number>0</span>
          </button>
          <button class="btn">
            <span dot>.</span>
          </button>
          <button class="op-btn btn">
            <span operation="divide">/</span>
          </button>
        </div>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
